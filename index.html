<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"type="text/css">
</head>
<body>
    <main>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" href="webapp_proj/style.css"type="text/css">
        
        <h1 style="color: red;">Ara's  Weather App</h1>
        <h2 class="blue-text">Your Weather APP For The Day</h2>
        <!-- TODO: Add link to the below paragraph -->
        <p>Would you like to know the <strong>weather</strong> for the <a target= _blank href="https://unsplash.com/s/photos/weather">day?</a></p>
        <!--img id= "palm-image" class= "smaller-image" src ="images/palm.jpg" alt ="A weather Pic" -->
        <br>
        <a href="https://unsplash.com/s/photos/weather"> Click here to see more photos of the weather for the day</a>
        <input type="text" placeholder="search cities" required>
        <button type="submit">Search</button>
        <div class="silver-background">
            <ul>
                <li>Yesterday</li>
                <li>Today</li>
                <li>Tomorrow</li>
            </ul>
            <label for="morning">
                <input id="morning" type="checkbox" name="day">Morning
            </label>
            <label for="afternoon">
                <input id="afternoon" type="checkbox" name="day">Afternoon
            </label>
            <label for="night">
                <input id="night" type="checkbox" name="day">Night
            </label>
        </div>
    </main>

</body>
